<html>
    <head>
        <title>AI Music DJ App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css">
      </head>
      <body style="background-image: url('https://wallpapercave.com/wp/I6ub3ei.jpg');">
        <center>
          <div>
        <h1 class="btn btn-primary heading">AI Music DJ App
          <br>
          <span>Note - Put your left wrist in front of the webcam to play Harry Potter & put your right wrist in front of the webcam to play PeterPan.

          </span>
        </h1>
        </div>
        <h2 class="btn btn-success song-name" id="song">Song playing - <span class="song-playing"></span></h2>
        </center>
        <script src="main.js"></script>
      </body>
</html>
